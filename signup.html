<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - EDU-MORPH</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        .hero-bg {
            background-image: linear-gradient(135deg, rgba(59, 130, 246, 0.8) 0%, rgba(147, 51, 234, 0.8) 100%), 
                              url('https://images.unsplash.com/photo-1509062522246-3755977927d7?ixlib=rb-4.0.3&auto=format&fit=crop&w=2000&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #3B82F6 0%, #9333EA 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .glow-effect {
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.3);
        }
        
        .form-input {
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.2);
        }
        
        .role-card {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .role-card:hover {
            transform: translateY(-5px);
        }
        
        .role-card.selected {
            border-color: #3B82F6;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, rgba(147, 51, 234, 0.1) 100%);
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div id="app">
        <!-- Navigation Bar -->
        <nav class="fixed top-0 left-0 right-0 z-50 bg-gray-900/95 backdrop-blur-sm border-b border-gray-800">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <!-- Logo -->
                    <div class="flex items-center space-x-2">
                        <div class="w-8 h-8 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
                            <span class="text-white font-bold text-sm">EM</span>
                        </div>
                        <a href="landing.html" class="text-xl font-bold gradient-text">EDU-MORPH</a>
                    </div>
                    
                    <!-- Navigation Links -->
                    <div class="hidden md:flex space-x-8 items-center">
                        <a href="landing.html" class="text-gray-300 hover:text-blue-400 transition-colors duration-300">Home</a>
                        <a href="login.html" class="text-gray-300 hover:text-blue-400 transition-colors duration-300">Sign In</a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Signup Section -->
        <section class="hero-bg min-h-screen flex items-center justify-center relative py-16">
            <div class="absolute inset-0 bg-black/40"></div>
            <div class="relative z-10 max-w-2xl mx-auto w-full px-4 sm:px-6 lg:px-8">
                <div class="bg-white/10 backdrop-blur-sm rounded-2xl p-8 border border-white/20 shadow-2xl">
                    <!-- Header -->
                    <div class="text-center mb-8">
                        <div class="inline-block p-3 bg-white/10 backdrop-blur-sm rounded-full mb-4">
                            <svg class="w-8 h-8 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                      d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"/>
                            </svg>
                        </div>
                        <h1 class="text-3xl font-bold gradient-text mb-2">Join EDU-MORPH</h1>
                        <p class="text-gray-300">Create your account and start your educational journey</p>
                    </div>

                    <!-- Signup Form -->
                    <form @submit.prevent="handleSignup" class="space-y-6">
                        <!-- Role Selection -->
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-4">I am a:</label>
                            <div class="grid grid-cols-2 gap-4">
                                <div 
                                    @click="signupForm.role = 'student'"
                                    :class="['role-card p-6 bg-white/5 border-2 border-white/20 rounded-xl text-center', 
                                            signupForm.role === 'student' ? 'selected' : '']"
                                >
                                    <div class="text-4xl mb-3">üéì</div>
                                    <h3 class="text-lg font-semibold text-blue-400 mb-2">Student</h3>
                                    <p class="text-sm text-gray-400">Access learning materials and quizzes</p>
                                </div>
                                <div 
                                    @click="signupForm.role = 'teacher'"
                                    :class="['role-card p-6 bg-white/5 border-2 border-white/20 rounded-xl text-center', 
                                            signupForm.role === 'teacher' ? 'selected' : '']"
                                >
                                    <div class="text-4xl mb-3">üë®‚Äçüè´</div>
                                    <h3 class="text-lg font-semibold text-purple-400 mb-2">Teacher</h3>
                                    <p class="text-sm text-gray-400">Create content and manage classes</p>
                                </div>
                            </div>
                        </div>

                        <!-- Name Input -->
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-300 mb-2">Full Name</label>
                            <input 
                                type="text" 
                                id="name" 
                                v-model="signupForm.name"
                                required
                                class="form-input w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                placeholder="Enter your full name"
                            >
                        </div>

                        <!-- Email Input -->
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
                            <input 
                                type="email" 
                                id="email" 
                                v-model="signupForm.email"
                                required
                                class="form-input w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                placeholder="Enter your email"
                            >
                        </div>

                        <!-- Password Input -->
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                            <div class="relative">
                                <input 
                                    :type="showPassword ? 'text' : 'password'" 
                                    id="password" 
                                    v-model="signupForm.password"
                                    required
                                    minlength="6"
                                    class="form-input w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent pr-12"
                                    placeholder="Create a password (min 6 characters)"
                                >
                                <button 
                                    type="button"
                                    @click="showPassword = !showPassword"
                                    class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-white transition-colors"
                                >
                                    <svg v-if="!showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                    </svg>
                                    <svg v-else class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"/>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <!-- Confirm Password Input -->
                        <div>
                            <label for="confirmPassword" class="block text-sm font-medium text-gray-300 mb-2">Confirm Password</label>
                            <input 
                                :type="showConfirmPassword ? 'text' : 'password'" 
                                id="confirmPassword" 
                                v-model="signupForm.confirmPassword"
                                required
                                class="form-input w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                placeholder="Confirm your password"
                            >
                        </div>

                        <!-- Terms and Conditions -->
                        <div class="flex items-start">
                            <input 
                                type="checkbox" 
                                id="terms" 
                                v-model="signupForm.acceptTerms"
                                required
                                class="w-4 h-4 text-blue-600 bg-white/10 border-white/20 rounded focus:ring-blue-500 focus:ring-2 mt-1"
                            >
                            <label for="terms" class="ml-2 text-sm text-gray-300">
                                I agree to the 
                                <a href="#" class="text-blue-400 hover:text-blue-300 underline">Terms of Service</a> 
                                and 
                                <a href="#" class="text-blue-400 hover:text-blue-300 underline">Privacy Policy</a>
                            </label>
                        </div>

                        <!-- Error Message -->
                        <div v-if="errorMessage" class="bg-red-500/20 border border-red-500/50 rounded-lg p-3 text-red-300 text-sm">
                            {{ errorMessage }}
                        </div>

                        <!-- Success Message -->
                        <div v-if="successMessage" class="bg-green-500/20 border border-green-500/50 rounded-lg p-3 text-green-300 text-sm">
                            {{ successMessage }}
                        </div>

                        <!-- Signup Button -->
                        <button 
                            type="submit" 
                            :disabled="isLoading || !signupForm.role"
                            class="w-full py-3 px-4 bg-gradient-to-r from-blue-500 to-purple-600 text-white font-semibold rounded-lg hover:shadow-2xl hover:shadow-blue-500/25 transition-all duration-300 transform hover:scale-105 glow-effect disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
                        >
                            <span v-if="!isLoading">Create Account</span>
                            <span v-else class="flex items-center justify-center">
                                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                                Creating Account...
                            </span>
                        </button>
                    </form>

                    <!-- Sign In Link -->
                    <div class="mt-6 text-center">
                        <p class="text-gray-300">
                            Already have an account? 
                            <a href="login.html" class="text-blue-400 hover:text-blue-300 font-semibold transition-colors">
                                Sign in here
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>
        const { createApp } = Vue;
        
        createApp({
            data() {
                return {
                    signupForm: {
                        name: '',
                        email: '',
                        password: '',
                        confirmPassword: '',
                        role: '',
                        acceptTerms: false
                    },
                    showPassword: false,
                    showConfirmPassword: false,
                    isLoading: false,
                    errorMessage: '',
                    successMessage: ''
                }
            },
            methods: {
                async handleSignup() {
                    this.isLoading = true;
                    this.errorMessage = '';
                    this.successMessage = '';
                    
                    try {
                        // Validation
                        if (!this.signupForm.role) {
                            throw new Error('Please select your role (Student or Teacher)');
                        }
                        
                        if (!this.signupForm.name || !this.signupForm.email || !this.signupForm.password || !this.signupForm.confirmPassword) {
                            throw new Error('Please fill in all fields');
                        }
                        
                        if (this.signupForm.password !== this.signupForm.confirmPassword) {
                            throw new Error('Passwords do not match');
                        }
                        
                        if (this.signupForm.password.length < 6) {
                            throw new Error('Password must be at least 6 characters long');
                        }
                        
                        if (!this.signupForm.acceptTerms) {
                            throw new Error('Please accept the terms and conditions');
                        }
                        
                        // Check if user already exists
                        const users = JSON.parse(localStorage.getItem('users') || '[]');
                        const existingUser = users.find(u => u.email === this.signupForm.email);
                        
                        if (existingUser) {
                            throw new Error('An account with this email already exists');
                        }
                        
                        // Simulate API call
                        await new Promise(resolve => setTimeout(resolve, 1500));
                        
                        // Create new user
                        const newUser = {
                            id: Date.now(),
                            name: this.signupForm.name,
                            email: this.signupForm.email,
                            password: this.signupForm.password,
                            role: this.signupForm.role,
                            createdAt: new Date().toISOString()
                        };
                        
                        // Save user to localStorage
                        users.push(newUser);
                        localStorage.setItem('users', JSON.stringify(users));
                        
                        this.successMessage = 'Account created successfully! Redirecting...';
                        
                        // Redirect to login after a short delay
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 2000);
                        
                    } catch (error) {
                        this.errorMessage = error.message;
                    } finally {
                        this.isLoading = false;
                    }
                }
            },
            mounted() {
                // Check if user is already logged in
                const currentUser = localStorage.getItem('currentUser');
                if (currentUser) {
                    const user = JSON.parse(currentUser);
                    if (user.role === 'student') {
                        window.location.href = 'student-classroom.html';
                    } else if (user.role === 'teacher') {
                        window.location.href = 'teacher-classroom.html';
                    }
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
